<!DOCTYPE html>
<html>

<head>
  <title>Tools</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <link rel="stylesheet" href="scss/style.css">
</head>

<body>
  <div class="warpper">
    <div class="game-content">
      <div class="rules">
        <h2>Let's play!</h2></br>
        <P>Rules of the game:</br>
          - Scissors beats a paper,</br>
          - Paper beats rock,</br>
          - Rock beats scissors.</br>
          - And we play up to three wins!</p>
      </div>
      <div class="game-controller">
        <button class="controls-button" value="0">Rock</button>
        <button class="controls-button" value="1">Paper</button>
        <button class="controls-button" value="2">Scissors</button>
      </div>
      <div id="log">
      </div>
      <button id="reset" value="reset">Reset</button>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
